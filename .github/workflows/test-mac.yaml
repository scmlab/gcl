# modified from https://github.com/simonmichael/hledger/blob/master/.github/workflows/mac.yml

name: CI (macOS)

on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:

    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v2

    # things to be cached/restored:

    - name: ğŸ’¾ Cache stack global package db
      id:   stack-global
      uses: actions/cache@v2
      with:
        path: ~/.stack
        key: ${{ runner.os }}-stack-global-after20210110-${{ hashFiles('**.yaml') }}
        restore-keys: |
             ${{ runner.os }}-stack-global-after202110110
    - name: ğŸ’¾ Cache stack-installed programs in ~/.local/bin
      id:   stack-programs
      uses: actions/cache@v2
      with:
        path: ~/.local/bin
        key: ${{ runner.os }}-stack-programs-${{ hashFiles('**.yaml') }}
        restore-keys: |
             ${{ runner.os }}-stack-programs
    - name: ğŸ’¾ Cache .stack-work
      uses: actions/cache@v2
      with:
        path: .stack-work
        key: ${{ runner.os }}-stack-work-${{ hashFiles('**.yaml') }}
        restore-keys: |
             ${{ runner.os }}-stack-work
    - name: ğŸ’¾ Cache gcl/.stack-work
      uses: actions/cache@v2
      with:
        path: gcl/.stack-work
        key: ${{ runner.os }}-gcl-stack-work-${{ hashFiles('gcl/package.yaml') }}
        restore-keys: |
             ${{ runner.os }}-gcl-stack-work

    # actions:

    - name: â¬ Install stack
      run: |
        mkdir -p ~/.local/bin
        export PATH=~/.local/bin:$PATH        
        # brew install gnu-tar; curl -sL https://get.haskellstack.org/stable/osx-x86_64.tar.gz | gtar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'; chmod a+x ~/.local/bin/stack
        if [[ ! -x ~/.local/bin/stack ]]; then brew install gnu-tar; curl -sL https://get.haskellstack.org/stable/osx-x86_64.tar.gz | gtar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'; chmod a+x ~/.local/bin/stack; fi
        stack --version
    - name: â¬ Install GHC
      run: |
        stack setup --install-ghc

    - name: â¬ Install haskell deps
      run: |
        stack build --only-dependencies

    - name: ğŸ”¨ Build and run tests
      run: |
        stack test


    # artifacts:

    - name: ğŸ“¦ Gather executables
      id: exes
      run: |
        mkdir tmp
        cd tmp
        mkdir gcl
        cd gcl
        cp ~/.local/bin/gcl .

    - name: â« Upload executables artifact
      uses: actions/upload-artifact@v2
      with:
        name: gcl-macos
        path: tmp/gcl
